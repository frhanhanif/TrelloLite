<div class="py-4 mx-auto  px-10">

    <h1 class="text-lg font-extrabold">Create Your Workspace</h1>

        Workspace are your teams navigation hub, a place where you can easily find, share, and collaborate on any board</p>
    <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0 gap-3">

                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
